<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert °C to °F</title>
    <link rel="icon" href="—Pngtree—thermometer icon vector  icon_5249326.png">
</head>

<body>
<div class="container">
    <div class="title">
        <h1>Converter <span class="c">°C</span> to <span class="f">°F</span></h1>
        <input type="text" placeholder="°C">
        <h4 class="result"></h4>
    </div>
    <div class="buttons">
        <button class="btn convert">Convert</button>
        <button class="btn reset">Reset</button>
        <button class="btn swap">Change</button>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
